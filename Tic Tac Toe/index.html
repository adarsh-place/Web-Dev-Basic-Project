<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>O <-----  Tic Tac Toe  -----> X</h1>

    <div class="input-container">

      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default" >Player 1(O) </span>
        <input type="text" class="form-control i1" aria-label="Sizing example input" style="color: #6a2a2a" aria-describedby="inputGroup-sizing-default">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default" >Player 2(X) </span>
        <input type="text" class="form-control i2" aria-label="Sizing example input" style="color: #6a2a2a" aria-describedby="inputGroup-sizing-default">
      </div>

      <button class="data-btn">Submit</button>

    </div>

    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <main class="hide"> 
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
